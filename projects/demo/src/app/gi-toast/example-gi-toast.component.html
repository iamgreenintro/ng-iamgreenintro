<gi-toast-container
  [toastItems]="toasts"
  (close)="doSomethingOnClose()"
  [maxToastItems]="6"
  [toastDurationInMs]="4000"
  (toastListChange)="onToastsChange($event)"
></gi-toast-container>

<button (click)="onAddSuccesssClick()">Add Success</button>
<button (click)="onAddDangerClick()">Add Danger</button>
<button (click)="onAddWarnClick()">Add Warn</button>
<button (click)="onAddInfoClick()">Add Info</button>
