@for(toaster of toasterItems; track $index){
<div class="toaster" [ngClass]="toaster.type">
  <div class="toaster-actions">
    <span class="close" (click)="close(toaster)">&#10005;</span>
  </div>
  <div class="toaster-title">{{ toaster.title }}</div>
  <div class="toaster-message">{{ toaster.message }}</div>
</div>
}
